{% extends 'base.html' %}

{% block content %}
    {% if courses|length > 0 %}
        <h2>Select your Class:</h2>
        <ul>
            {% for course in courses %}
                <li><a href="{{ url_for('course', course_id=course.id) }}">{{ course.subject }} {{ course.number }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <h2>Hmm, we couldn't find any classes for this school.</h2>
    {% endif %}

{% endblock %}
